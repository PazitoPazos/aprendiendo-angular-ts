<section>
  @if (isLoggedIn) {
  <p>Bienvendio, {{ username }}</p>
  <img (click)="greet()" src="https://github.com/pazitopazos.png" alt="photo" />
  } @else {
  <p>¡Iniciá sesión!</p>
  <button (click)="isLoggedIn = true">Log In</button>
  }

  <app-games (addFavoriteEvent)="getFavorite($event)" username="{{ username }}"></app-games>

  @if (favGame !== '') {
    <p>Tu juego favorito es {{ favGame }}</p>
  }
</section>
